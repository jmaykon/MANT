{% load static %}
<div class="container mx-auto">
    <div class="container">
        <div class="mb-6 flex justify-content items-center">
            <h1 class="text-2xl font-bold"></h1>
            <div class="space-x-4 flex justify-between">
                <button
                    class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                    onclick="openModal('agregar_lugar')">
                    <i class="fa-solid fa-plus mr-2"></i> Añadir Lugares
                </button>

            </div>
        </div>

    </div>

    <!-- Lista Lugares -->
    <div class="container mx-auto px-4 py-6">
        <h1 class="text-2xl font-bold mb-4">Lista de Lugares</h1>
        <div class="overflow-x-auto overflow-y-hidden rounded-lg shadow-lg border border-gray-200">
            <table class="min-w-full bg-white text-sm whitespace-nowrap max-w-full">
                <thead class="bg-blue-600 text-white sticky top-0">
                    <tr>
                        <th class="px-4 py-2 text-left uppercase text-sm">N°</th>

                        <th class="px-4 py-2 text-left uppercase text-sm">Nombre</th>
                        <th class="px-4 py-2 text-left uppercase text-sm">Dirección</th>
                        <th class="px-4 py-2 text-left uppercase text-sm">Área</th>
                        <th class="px-4 py-2 text-left uppercase text-sm">Ciudad</th>
                        <th class="px-4 py-2 text-left uppercase text-sm">Acciones</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    {% for lugar in lugares %}
                    <tr class="hover:bg-gray-100 even:bg-gray-100 hover:bg-gray-200 transition-colors">
                        <td class="px-4 py-2 text-sm">{{ forloop.counter }}</td>
                        <td class="px-4 py-2 text-sm">{{ lugar.nombre }}</td>
                        <td class="px-4 py-2 text-sm">{{ lugar.direccion }}</td>
                        <td class="px-4 py-2 text-sm">{{ lugar.area }}</td>
                        <td class="px-4 py-2 text-sm">{{ lugar.ciudad }}</td>
                        <td class="px-4 py-2 flex uppercase text-sm space-x-3">
                            <!-- Botón Editar -->
                            <button
                                class="btn-editar group relative flex items-center justify-center p-2 rounded-full bg-yellow-100 text-yellow-600 hover:bg-yellow-600 hover:text-white transition"
                                hx-get="{% url 'lugar:editar_lugar' lugar.id_lugar %}" hx-target="#modal-edit-body"
                                hx-swap="innerHTML" onclick="openModal('editar_lugar')">
                                <i class="fa-solid fa-pen"></i>
                                <span
                                    class="absolute opacity-0 group-hover:opacity-100 text-xs text-yellow-700 top-8 z-20 transition-all duration-300 transform group-hover:-translate-y-1">
                                    Editar
                                </span>
                            </button>

                            <!-- Botón Eliminar -->
                            <button
                                class="btn-eliminar group relative flex items-center justify-center p-2 rounded-full bg-red-100 text-red-600 shadow-md hover:bg-red-600 hover:text-white transition-all duration-300 transform hover:scale-110"
                                data-url="{% url 'lugar:eliminar_lugar' lugar.id_lugar %}" hx-target="#dynamic-content"
                                hx-swap="innerHTML">
                                <i class="fa-solid fa-trash"></i>
                                <span
                                    class="absolute opacity-0 group-hover:opacity-100 text-xs text-red-700 top-8 z-20 transition-all duration-300 transform group-hover:-translate-y-1">
                                    Eliminar
                                </span>
                            </button>
                        </td>
                    </tr>

                    {% empty %}
                    <tr>
                        <td colspan="10" class="px-4 py-6 text-center text-gray-400">
                            No hay Lugares registrados
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>



    <!-- Modal Añadir Lugar -->
    <div id="agregar_lugar"
        class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex justify-center items-center z-50">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl">
            <div class="flex justify-between items-center px-6 py-4 border-b">
                <h2 class="text-xl font-semibold">Agregar Nuevo Lugar</h2>
                <button class="text-gray-500 hover:text-gray-700 text-2xl"
                    onclick="closeModal('agregar_lugar')">&times;</button>
            </div>
            <div class="p-6">
                <form method="POST" action="{% url 'lugar:agregar_lugares' %}"
                    hx-post="{% url 'lugar:agregar_lugares' %}" hx-target="#dynamic-content" hx-swap="innerHTML"
                    data-accion="agregar" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    {% csrf_token %}
                    <div>
                        <label class="block text-sm font-medium">Nombre</label>
                        <input type="text" name="nombre" class="w-full border rounded px-3 py-2" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Dirección</label>
                        <input type="text" name="direccion" class="w-full border rounded px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Área</label>
                        <input type="text" name="area" class="w-full border rounded px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Ciudad</label>
                        <input type="text" name="ciudad" class="w-full border rounded px-3 py-2">
                    </div>
                    <div class="md:col-span-2 flex justify-end space-x-2 pt-4">
                        <button type="button" class="px-4 py-2 rounded border"
                            onclick="closeModal('agregar_lugar')">Cancelar</button>
                        <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">
                            Guardar
                        </button>
                    </div>
                </form>


            </div>
        </div>
    </div>






</div>


<script src="{% static 'js/lugar/add.js' %}"></script>
<script src="{% static 'js/lugar/deleted.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/sweet_alert.js' %}"></script>
